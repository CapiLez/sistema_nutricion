{% extends 'base.html' %}

{% block title %}Restaurar Niño{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Restaurar Niño</h2>
    <p>¿Estás seguro de que deseas restaurar al niño: <strong>{{ nino.nombre }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Restaurar</button>
        <a href="{% url 'pacientes_eliminados' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
