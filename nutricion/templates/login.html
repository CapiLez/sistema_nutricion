{% block content %}
<div class="login-wrapper">
    <div class="login-container">
        <div class="logo-container">
            <img src="/static/nutricion/images/dif_tabasco_logo.png" alt="DIF Tabasco" class="dif-logo">
        </div>
        <h1 class="login-title">Bienvenido al Sistema de Nutrici칩n</h1>
        <h2>Iniciar Sesi칩n</h2>

        <form method="POST" onsubmit="return validarFormulario()">
            {% csrf_token %}
            
            <div class="input-group">
                <label>Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label>Contrase침a:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Ingresar</button>
        </form>
    </div>
</div>

<script>
function validarFormulario() {
    let usuario = document.getElementById("username").value.trim();
    let password = document.getElementById("password").value.trim();
    
    if (usuario === "" || password === "") {
        alert("Debe ingresar un usuario y contrase침a.");
        return false;
    }
    return true;
}
</script>

<style>
    body {
        font-family: 'Georgia', serif;
        background-image: url('/static/nutricion/images/salud.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        color: #2c3e50;
    }
    
    .login-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        backdrop-filter: blur(5px);
        background-color: rgba(0, 0, 0, 0.4);
    }

    .login-container {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        width: 400px;
        text-align: center;
    }

    .logo-container {
        margin-bottom: 20px;
    }

    .dif-logo {
        max-width: 130px;
    }

    .login-title {
        margin-top: 10px;
        font-size: 24px;
        font-weight: bold;
        color: #00695c;
    }

    .input-group {
        margin-bottom: 15px;
        text-align: left;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #2c3e50;
    }

    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #00796b;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.3s;
        font-family: 'Georgia', serif;
    }

    input:focus {
        border-color: #004d40;
    }

    button {
        background-color: #004d40;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #00251a;
    }
</style>

{% endblock %}
