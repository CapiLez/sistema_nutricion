{% extends "base.html" %}
{% block title %}Editar Seguimiento{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'nutricion/css/editar_seguimiento.css' %}">
{% endblock %}

{% block content %}
<div class="edit-seguimiento-page">
    <h2>Editar Seguimiento</h2>

    <form method="post" class="form-seguimiento">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control" value="{{ seguimiento.nombre }}" required>
        </div>

        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" name="fecha" id="fecha" class="form-control" value="{{ seguimiento.fecha }}" required>
        </div>

        <div class="form-group">
            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edad" class="form-control" value="{{ seguimiento.edad }}" required>
        </div>

        <div class="form-group">
            <label for="peso">Peso (kg)</label>
            <input type="number" name="peso" id="peso" class="form-control" value="{{ seguimiento.peso }}" required>
        </div>

        <div class="form-group">
            <label for="talla">Talla (cm)</label>
            <input type="number" name="talla" id="talla" class="form-control" value="{{ seguimiento.talla }}" required>
        </div>

        <div class="form-group">
            <label for="dx">Diagn√≥stico</label>
            <input type="text" name="dx" id="dx" class="form-control" value="{{ seguimiento.dx }}" required>
        </div>

        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a href="{% url 'seguimiento_general' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
