{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Editar Seguimiento del Ni√±o</h2>



<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <table>
        {% for field in form %}
        <tr>
            <th>{{ field.label_tag }}</th>
            <td>
                {{ field }}
                {% if field.errors %}
                    <div class="error">{{ field.errors }}</div>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>

    <button type="submit">Guardar Cambios</button>
    <a href="{% url 'seguimientos_nino' seguimiento.paciente.id %}">Cancelar</a>
</form>
{% endblock %}
