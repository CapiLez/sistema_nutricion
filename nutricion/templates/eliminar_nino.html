{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'nutricion/css/eliminar.css' %}">
{% endblock %}

{% block content %}
<div class="eliminar-page">
    <div class="eliminar-container">
        <h2>¿Eliminar a <span class="nombre">{{ nino.nombre }}</span>?</h2>
        <p class="advertencia">Esta acción no se puede deshacer.</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url cancel_url %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
