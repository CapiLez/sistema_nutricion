{% extends 'base.html' %}
{% load static %}

{% block title %}Editar Trabajador{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'nutricion/css/editar_trabajador.css' %}">
{% endblock %}

{% block content %}
<div class="editar-trabajador-page">
    <div class="editar-trabajador-container">
        <h2><i class="fas fa-user-edit"></i> Editar Trabajador: {{ form.instance.nombre }}</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="form-buttons">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Guardar Cambios
                </button>
                <a href="{% url cancel_url %}" class="btn btn-secondary">
                    <i class="fas fa-times-circle"></i> Cancelar
                </a>                
            </div>
        </form>
    </div>
</div>
{% endblock %}
