{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'nutricion/css/editar_trabajador.css' %}">

<div class="editar-trabajador-page">
    <div class="editar-trabajador-container">
        <h2>Editar Trabajador: {{ trabajador.nombre }}</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-buttons">
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                <a href="{% url cancel_url %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
